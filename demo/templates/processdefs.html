<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- 2016-03-24 Thu 11:21 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="generator" content="Org-mode"/>
    <meta name="author" content="Jonathan"/>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        window.setInterval(function() {
            $("#content_hidden").load(location.href+" #content>*", function() {
                if ($("#content_hidden").html() != $( "#content" ).html()) {
                    $("#content").html($("#content_hidden").html());
                    indentCode();
                }
            });
        }, 5000)
        function indentCode() {
            $(".code").each(function (idx, e) {
                e.innerHTML = e.innerHTML.replace("\n", "<br>");
                e.innerHTML = e.innerHTML.replace(",", ",<br>");
                console.log(e)
            })
        }
    </script>
</head>
<body>
<div id="content_hidden" style="display: none;">Hidden</div>
<div id="content">
    <h3>Process definitions</h3>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Appliance</th>
            <th>Archive</th>
            <th>Executable</th>
        </tr>
        </thead>
        <tbody>
        {% for process in processdefs %}
            <tr>
                <td>Process {{ process.id }}</td>
                <td>{{ process.name }}</td>
                <td>{{ process.appliance }}</td>
                <td><code class="code">{{ process.archive_url }}</code></td>
                <td>{{ process.executable }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
<script>
    indentCode();
</script>
</html>
