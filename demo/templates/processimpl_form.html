<body>
<div id="content">
    <h1>Create Process Implementation</h1>
    <form role="form" action="/processimpls/" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="process_definition">Process definition:</label>
            <select class="form-control" name="process_definition" id="process_definition" required>
                {% for processdef in processdefs %}
                    <option value="{{ processdef.id }}">#{{ processdef.id }} - {{ processdef.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="appliance">Appliance:</label>
            <select class="form-control" name="appliance" id="appliance" required>
                {% for appliance in appliances %}
                {% if appliance.name != 'common' %}
                    <option>{{ appliance.name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="archive_url">Archive URL:</label>
            <input type="url" class="form-control" id="archive_url" name="archive_url">
        </div>
        <div class="form-group">
            <label for="executable">Executable:</label>
            <input type="text" class="form-control" id="executable" name="executable" required>
        </div>
        <div class="form-group">
            <label for="cwd">Current Working Directory:</label>
            <input type="text" class="form-control" id="cwd" name="cwd">
        </div>
        <div class="form-group">
            <label for="environment">Environment (JSON dictionary):</label>
            <textarea class="form-control" rows="5" cols="50" id="environment" name="environment"></textarea>
        </div>
        <div class="form-group">
            <label for="argv">Argv (JSON array):</label>
            <textarea class="form-control" rows="5" cols="50" id="argv" name="argv"></textarea>
        </div>
        <div class="form-group">
            <label for="output_type">Output type:</label>
            <select class="form-control" name="output_type" id="output_type" required>
                <option value="file">File</option>
            </select>
        </div>
        <div class="form-group">
            <label for="output_parameters">Output parameters (JSON dictionary):</label>
            <textarea class="form-control" rows="5" cols="50" id="output_parameters" name="output_parameters"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
